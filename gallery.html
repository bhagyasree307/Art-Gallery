<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="gallery.html">Art Gallery</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Gallery Collection</h2>
    <div class="row">
      
      <!-- Art 1 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="images/art1.jpg" class="card-img-top" alt="Art 1">
          <div class="card-body text-center">
            <h5 class="card-title">Starry Night</h5>
            <p class="card-text">Vincent van Gogh</p>
            <a href="art1.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art 2 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="images/art2.jpg" class="card-img-top" alt="Art 2">
          <div class="card-body text-center">
            <h5 class="card-title">Mona Lisa</h5>
            <p class="card-text">Leonardo da Vinci</p>
            <a href="art2.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art 3 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="images/art3.jpg" class="card-img-top" alt="Art 3">
          <div class="card-body text-center">
            <h5 class="card-title">The Scream</h5>
            <p class="card-text">Edvard Munch</p>
            <a href="art3.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art 4 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="images/art4.jpg" class="card-img-top" alt="Art 4">
          <div class="card-body text-center">
            <h5 class="card-title">Self Portrait</h5>
            <p class="card-text">Vincent van Gogh</p>
            <a href="art4.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art 5 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="images/art5.jpg" class="card-img-top" alt="Art 5">
          <div class="card-body text-center">
            <h5 class="card-title">Impression,Sunrise</h5>
            <p class="card-text">Claude Monet</p>
            <a href="art5.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
