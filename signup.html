<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | ArtGallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="gallery.html">ArtGallery</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center">Sign Up</h3>
      <form action="index.html" method="get">
        <div class="mb-3"><label>Full Name</label><input type="text" class="form-control"></div>
        <div class="mb-3"><label>Email</label><input type="email" class="form-control"></div>
        <div class="mb-3"><label>Password</label><input type="password" class="form-control"></div>
        <div class="mb-3"><label>Confirm Password</label><input type="password" class="form-control"></div>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
