<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ArtGallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/art-gallery-project/gallery.html">ArtGallery</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh">
    <div class="card shadow-lg" style="max-width:400px; width:100%;">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>

        <!-- form not required, direct link works -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <!-- ✅ This Login button will now open gallery.html -->
        <a href="/art-gallery-project/gallery.html" class="btn btn-dark w-100" style="margin-top:10px">
          Login
        </a>

        <p class="mt-3 text-center">
          Don’t have an account? <a href="/art-gallery-project/signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
